name: Build and Release Vue Project

on:
  push:
    branches:
      - main  # 自动触发推送到 main 分支时的构建和发布
  workflow_dispatch:  # 允许手动触发构建和发布

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 Ubuntu 环境

    permissions:
      contents: write  # 需要写入权限才能创建和更新 Release
      id-token: write  # 需要身份认证 token 权限（如果需要）

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # 设置 Node.js 版本为 16

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install  # 安装所有依赖
          
      # Step 4: Build Vue project
      - name: Build Vue project
        run: |
          npm run build  # 执行构建命令，生成 dist 文件夹
          
      # Step 5: Zip dist folder
      - name: Zip dist folder
        run: |
          zip -r dist.zip dist/  # 将 dist 文件夹打包为 dist.zip
          
      # Step 6: Create GitHub release
      - name: Create GitHub release
        id: release
        uses: actions/create-release@v1
        with:
          tag_name: 'v${{ github.run_id }}'  # 使用 run_id 作为版本号的一部分，避免重复
          release_name: 'Release v${{ github.run_id }}'  # 发布名称
          body: 'Release generated by GitHub Actions'  # 发布描述
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 提供的默认 token（需要权限）

      # Step 7: Upload dist.zip as release asset
      - name: Upload dist.zip
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: dist.zip
          asset_name: dist.zip  # 使用 run_id 作为文件名的一部分，避免冲突
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 需要上传时使用 token 进行身份验证

      - name: Trigger B repository workflow
      run: |
        curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -d '{"ref": "dev"}' \
          https://api.github.com/CloudflareSpeedTest/luiguangguan//dispatches
