name: Build and Release Vue Project

on:
  push:
    branches:
      - main  # 监听 main 分支的 push 事件，自动触发构建和发布
  workflow_dispatch:  # 允许手动触发构建和发布

jobs:
  build:
    runs-on: ubuntu-latest  # 在 Ubuntu 环境中运行
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # 设置 Node.js 版本为 16

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install
          
      # Step 4: Build Vue project
      - name: Build Vue project
        run: |
          npm run build  # 执行 npm run build 来构建 Vue 项目
          
      # Step 5: Zip dist folder
      - name: Zip dist folder
        run: |
          zip -r dist.zip dist/  # 将 dist 文件夹打包为 dist.zip
          
      # Step 6: Create a unique release version using run_id
      - name: Create GitHub release
        id: release
        uses: softprops/action-gh-release@v1  # 使用该 Action 来创建 Release 和上传资产
        with:
          tag_name: 'v${{ github.run_id }}'  # 使用 run_id 作为 tag_name，确保版本号唯一
          release_name: 'Release v${{ github.run_id }}'  # 发布名称，使用 run_id 确保唯一
          body: 'Release generated by GitHub Actions'  # 发布描述
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用自动生成的 GitHub Token 来进行身份验证

      # Step 7: Upload dist.zip as release asset
      - name: Upload dist.zip
        uses: softprops/action-gh-release@v1  # 使用同样的 Action 来上传文件
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: dist.zip
          asset_name: dist-${{ github.run_id }}.zip  # 使用 run_id 作为文件名的一部分，避免文件名重复
          asset_content_type: application/zip
